        group: "Magnetotellurics"
        description: "This forms part of the AuScope Magnetotelluric Collection, created by the GeoPhysics 2030 Project, hosted by NCI. Two broadband MT traverses were acquired for shallower investigations of the lithosphere beneath western and north western Tasmania. These surveys transected major crustal boundaries between Precambrian Tyennan basement and the highly metalliferous Cambrian to Devonian Dundas-Fossey Trough."
        order: "403"
        csw:
            serviceNames:
              - "Magnetotelluric Broadband Surveys of Western and North-Western Tasmania, 2016"

